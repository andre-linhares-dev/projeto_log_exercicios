<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Log de exercícios semanais</title>
</head>

<body>

    <div class="divContainer">

        <h1>Log de exercícios semanais</h1>
        
        <div>
            
            <form id="formulario">
                <input type="date" name="data" id="inputDate">
                <input type="text" name="atividade" placeholder="Atividade" id="inputAtividade">
                <input type="time" id="tempoTotal">
                <button type="submit" id="botaoInserir">Adicionar</button>
            </form>
            
        </div>
    <br><br>
    <table id="tableAtividades" border="1">
        <tr>
            <th>
                <p>dia</p>
            </th>
            <th>
                <p>atividade</p>
            </th>
            <th>
                <p>tempo</p>
            </th>
        </tr>
        <tbody id="linhaTable">
            
        </tbody>
    </table>
</div>
    <script src="index.js"></script>
</body>

</html>
